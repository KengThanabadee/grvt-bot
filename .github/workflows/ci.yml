name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install pip-audit

      - name: Lint (critical rules)
        run: python -m flake8 grvt_bot tests --select=E9,F63,F7,F82 --jobs=1

      - name: Type check (focused)
        run: python -m mypy --ignore-missing-imports --follow-imports=skip grvt_bot/cli/main.py

      - name: Unit tests
        run: pytest -q

      - name: Security audit
        run: python -m pip_audit -r requirements.txt
